<div class="container-fluid" id="brock_body">

	<div class="alert alert-block alert-error fade in" id="error_message">
	    <button type="button" class="close" data-dismiss="alert">Ã—</button>
	    <h4 class="alert-heading">Oops! You got an error!</h4>
	    <p id="actual_error_message"></p>
	    <p>
	      <a class="btn btn-danger" href="#" id="close_error_message">Ok, got it!</a>
	    </p>
  	</div>


	<div class="row-fluid">
		<!-- Causes toolbar -->
		<div class="span1">

			<p>&nbsp;</p>
			<div class="toolbar_icon" id="btn_cause_calendar" rel="popover" data-content="Set stuff to run at a particular date or weekday" data-original-title="Scheduler"><img src="images/calendar.png"></div>

			<div class="toolbar_icon" id="btn_cause_call_receive" rel="popover" data-content="Set stuff to run when you have an incoming call from any of the set numbers" data-original-title="Incoming Call"><img src="images/call.png"></div>

			<div class="toolbar_icon" id="btn_cause_sms_receive" rel="popover" data-content="Set stuff to run when you receive an SMS" data-original-title="SMS Receive"><img src="images/sms.png"></div>

			<div class="toolbar_icon" id="btn_cause_unlock" rel="popover" data-content="Do something as soon as you unlock your phone" data-original-title="Unlock"><img src="images/unlock.png"></div>

			<div class="toolbar_icon" id="btn_cause_location" rel="popover" data-content="Do something when you enter or leave a place" data-original-title="Location aware"><img src="images/gps.png"></div>

			<div class="toolbar_icon" id="btn_cause_battery_level" rel="popover" data-content="Do something depending on your battery status" data-original-title="Battery status"><img src="images/battery.png"></div>

			<div class="toolbar_icon" id="btn_cause_weather" rel="popover" data-content="Do stuff depending on the weather condition" data-original-title="Weather Forecast"><img src="images/weather.png"></div>

			<div class="toolbar_icon" id="btn_cause_moving" rel="popover" data-content="Do something when you start moving (vehicle)" data-original-title="Movement aware"><img src="images/moving.png"></div>


		</div>

		<div id="intro_message" class="span10">
			<div id="main_screen" style="text-align: center;"><img src="images/main_screen1.png"></div>

						<ul id="lst_causes">
						</ul>
				</div>

				<!-- Effects -->
				<div class="span6" id="div_effects">
						<ul id="lst_effects">
						</ul>
				</div>
			</div>

		</div>

		<!-- Effects toolbar -->
		<div class="span1">

			<p>&nbsp;</p>
			<div class="toolbar_icon" id="btn_effect_send_sms" data-placement="left" rel="popover" data-content="Send an SMS to one or more friends" data-original-title="Send SMS"><img src="images/sms.png"></div>

			<div class="toolbar_icon" id="btn_effect_set_ringer" data-placement="left" rel="popover" data-content="Set ringer volume to silent, vibrate or any value" data-original-title="Set ringer volume"><img src="images/ringer.png"></div>

			<div class="toolbar_icon" id="btn_effect_launch_app" data-placement="left" rel="popover" data-content="Launch any app of your choice" data-original-title="Launch App"><img src="images/launcher.png"></div>

			<div class="toolbar_icon" id="btn_effect_launch_app" data-placement="left" rel="popover" data-content="Turn wi-fi on or off, depending on condition" data-original-title="Manage Wi-fi"><img src="images/wifi.png"></div>

			<div class="toolbar_icon" id="btn_effect_launch_browser" data-placement="left" rel="popover" data-content="Launch browser and open URL" data-original-title="Launch Browser"><img src="images/browser.png"></div>
